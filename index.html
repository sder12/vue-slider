<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css" />
    <title>Slider</title>
    <!-- Vue Link -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[slideIndex].image" :alt="slides[slideIndex].title">
                    <div class="text">
                        <h3>{{slides[slideIndex].title}}</h3>
                        <p>{{ slides[slideIndex].text }} </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="slidePrev"></div>
                    <div class="next" @click="slideNext"></div>

                    <div class="thumb" 
                        :class="index === slideIndex ? 'active' : ''" 
                        v-for="(item, index) in slides"
                        @click="visualizeImg(index)">
                        <img :src="item.image" :alt="item.text" />
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
